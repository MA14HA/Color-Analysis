<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Color Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background:#f8fafc; }
        .card { background:white; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.08); }
        .btn { background:#4f46e5; color:white; padding:12px 20px; border-radius:8px; font-weight:600; }
        .btn:hover { background:#4338ca; }
        .spinner {
            border:4px solid #eee; border-top:4px solid #4f46e5;
            border-radius:50%; width:35px; height:35px;
            animation:spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg);} }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-xl w-full">

    <!-- Start -->
    <div id="start" class="card p-8 text-center">
        <h1 class="text-3xl font-bold mb-3">AI Personal Color Analyzer</h1>
        <p class="text-gray-500 mb-6">Upload your photo and get your 12-season color palette instantly.</p>
        <button onclick="showUpload()" class="btn w-full">Get Started â†’</button>
    </div>

    <!-- Upload -->
    <div id="upload" class="card p-8 hidden">
        <h2 class="text-2xl font-semibold mb-4">Upload Your Photo</h2>
        <input type="file" id="imageInput" accept="image/*" class="mb-4">
        <button onclick="analyze()" class="btn w-full">Analyze Photo â†’</button>
        <p class="text-xs text-gray-500 mt-3">Use clear face photo in natural lighting</p>
    </div>

    <!-- Loading -->
    <div id="loading" class="card p-8 text-center hidden">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-lg font-semibold text-indigo-600">Analyzing your features...</p>
    </div>

    <!-- Result -->
    <div id="result" class="card p-8 hidden">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Your Color Season</h2>
        <p id="season" class="text-3xl font-extrabold mb-4"></p>
        <img id="preview" class="rounded-lg mb-4 w-full max-h-80 object-cover"/>
        <div id="summary" class="text-gray-700 text-sm"></div>
        <button onclick="reset()" class="btn mt-6 w-full bg-gray-500 hover:bg-gray-600">Start Again</button>
    </div>

</div>

<script>
let base64Image = null;
let mimeType = null;

// ðŸ”— Backend URL (Render)
const apiUrl = "https://color-analysis-q3fz.onrender.com/";

function showUpload(){
    document.getElementById("start").classList.add("hidden");
    document.getElementById("upload").classList.remove("hidden");
}

document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    mimeType = file.type;
    const reader = new FileReader();
    reader.onload = () => {
        base64Image = reader.result.split(',')[1];
    };
    reader.readAsDataURL(file);
});

async function analyze(){
    if(!base64Image){
        alert("Please upload an image first.");
        return;
    }

    document.getElementById("upload").classList.add("hidden");
    document.getElementById("loading").classList.remove("hidden");

    const payload = {
        contents: [{
            role: "user",
            parts: [
                { text: "Analyze the person's coloring using 12-season system and return JSON with finalSeason and analysisText." },
                {
                    inlineData: {
                        mimeType: mimeType || "image/jpeg",
                        data: base64Image
                    }
                }
            ]
        }],
        generationConfig: {
            responseMimeType: "application/json"
        }
    };

    try{
        const res = await fetch(apiUrl,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        const json = JSON.parse(data.candidates[0].content.parts[0].text);

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");

        document.getElementById("season").innerText = json.finalSeason;
        document.getElementById("summary").innerText = json.analysisText;
        document.getElementById("preview").src = `data:${mimeType};base64,${base64Image}`;

    }catch(err){
        alert("Analysis failed. Check backend deployment.");
        location.reload();
    }
}

function reset(){
    location.reload();
}
</script>
</body>
</html>
